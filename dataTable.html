<html>

          <script src="Mysql.js"></script>

  <body>
    <fieldset>
        <legend>Enter All of the Data</legend>
        <input type="text" name="table_data" id="table_data"/>

    <table id="dataTable">

        	<tr>
                <th></th>
            		<th>name</th>
            		<th>reps</th>
            		<th>weight</th>
            		<th>date</th>
            		<th>unit</th>
        	</tr>
    	</thead>
    <tr>
        <!-- <td><input type="checkbox" name="chk"/></td> -->
        <td>
            <input type="text" name="Name" /><input type="button" value="delete" onclick="deleteRow('dataTable',this)"/>
            <input type="text" name="Name" /><input type="button" value="edit"/>
        </td>
    </tr>
</table>
  </body>

</html>
